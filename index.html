<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Gauge Creator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="controls-section">
        <h1>Gauge Settings</h1>
        <div class="controls">
          <label for="value">Value (%)</label>
          <input
            type="number"
            id="value"
            name="value"
            min="0"
            max="100"
            value="20"
          />

          <label for="title">Title</label>
          <textarea
            id="title"
            name="title"
            rows="2"
            placeholder="Enter title, press Enter for new line"
          >
Carbon
Footprint</textarea
          >

          <label for="unitLabel">Unit Label</label>
          <input
            type="text"
            id="unitLabel"
            name="unitLabel"
            value="(tonnes CO₂e)"
          />

          <label for="gradientSelect">Color Gradient</label>
          <select id="gradientSelect" name="gradientSelect">
            <option value="rdylgn">Green-Yellow-Red</option>
            <option value="blues">Blue-Purple</option>
          </select>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="reverseGradient"
              name="reverseGradient"
            />
            <label for="reverseGradient">Reverse Gradient</label>
          </div>
        </div>
      </div>

      <div class="output-section">
        <h1>Gauge Preview</h1>
        <div id="gaugeOutput"></div>
        <button id="downloadButton" style="display: none">Download SVG</button>
      </div>
    </div>

    <footer class="footer">
      <p>Created by Murat Güven</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="gauge.js"></script>
    <script src="script.js"></script>
  </body>
</html>
